<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Redirect</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            text-align: center;
            padding: 50px;
            color: white;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
            max-width: 400px;
            margin: auto;
            color: black;
        }
        .countdown {
            font-size: 20px;
            color: red;
            font-weight: bold;
            margin-top: 15px;
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome!</h1>
        <p>Please wait while we redirect you...</p>

        <!-- Countdown Timer -->
        <p class="countdown" id="countdown">Redirecting in <span id="timer">30</span> seconds...</p>
    </div>

    <script>
        const whatsappNumbers = [
            "+917730074664",
            "+917007878276",
            "+918756706990",
            "+919954835731",
            "+919383315699",
            "+919209786248",
            "+917354618655",
            "+918466051057",
            "+919575994730",
            "+917080395088",
            "+917416375805",
            "+919631133359",
            "+917416375805"
        ];

        let currentIndex = Math.floor(Math.random() * whatsappNumbers.length);

        function getNextNumber() {
            currentIndex = (currentIndex + 1) % whatsappNumbers.length;
            return "https://wa.me/" + whatsappNumbers[currentIndex].replace("+", "");
        }

        setTimeout(startCountdown, 3000); // पेज लोड होने के 3 सेकंड बाद काउंटडाउन स्टार्ट होगा

        function startCountdown() {
            document.getElementById("countdown").style.display = "block";

            let timeLeft = 30;
            let timer = document.getElementById("timer");

            let countdownInterval = setInterval(function() {
                timeLeft--;
                timer.textContent = timeLeft;

                if (timeLeft <= 0) {
                    clearInterval(countdownInterval);
                    window.location.href = getNextNumber();
                }
            }, 1000);
        }
    </script>

</body>
</html>
